<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache-control" content="no-store">
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<style>
body {font-family: Lato;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 0px solid #ccc;
    background-color: #bebebe;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #a382fb;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 0px solid #ccc;
    border-top: none;
}

td, th {
  border: 1px solid black;
}

table {
  border-collapse: separate;
  border-spacing: 0 8px;
}

th.noteh {
  width:220px;
  color:black;
  background-color:#a382fb;
}

th.ctrh {
  text-align: left;
  width:220px;
  color:black;
  background-color:#a382fb;
}

th.ctr1 {
  text-align: center;
  width:120px;
  color:black;
  background-color:#a382fb;
}

th.imm {
  text-align: center;
  width:120px;
  color:black;
  background-color:#a382fb;
}

th.vitals {
  text-align: center;
  width:60px;
  color:black;
  background-color:#a382fb;
}

tr:nth-child(even) {background-color: #f2f2f2;}

td {
  text-align:center;
}

</style>
<title>This is Medical Information for MC_PATIENT_NUM ...</title>
</head>

<body>
<h3>GiveDirect Patient Card System (PCS)</h3>
<p><b>Patient:</b> MC_PATIENT_NUM 
<br><b>Emer. Contact Phone:</b> MC_PATIENT_PHONE </p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Vitals')" id="defaultOpen">Vitals</button>
  <button class="tablinks" onclick="openCity(event, 'Immunization')">Immunization</button>
  <button class="tablinks" onclick="openCity(event, 'Screening / Testing / Treatments / Referral')">Screening / Testing / Treatments / Referral</button>
  <button class="tablinks" onclick="openCity(event, 'Notes')">Notes</button>
</div>

<div id="Vitals" class="tabcontent">
    <p><div id="Vitalscode"></div>
        MC_VITALS
</div>

<div id="Immunization" class="tabcontent">
    <p><div id="Immunizationcode"></div>
        MC_IMMUNIZATION
</div>

<div id="Screening / Testing / Treatments / Referral" class="tabcontent">
    <p><div id="CTRcode"></div>
        MC_CTR
</div>

<div id="Notes" class="tabcontent">
    <p><div id="Notecode"></div>
        MC_NOTES
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

</script>
<p>MC_FOOTER
</body>
</html>
